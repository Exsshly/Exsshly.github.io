>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">title: BIBLE</span><br><span class="line">date: 2021-03-28 10:04:49</span><br><span class="line">tags: 阅读</span><br><span class="line">2021.03.08</span><br><span class="line">如果悲剧的故事粉饰的过于美丽，那样留下的可能只剩谎言。</span><br><span class="line">2021.03.18</span><br><span class="line">《圣经·旧约·诗篇115》：</span><br><span class="line">为何容外邦人说：“他们的神在哪里？”</span><br><span class="line">然而我们的神在天上，都随自己的意旨行事。</span><br><span class="line">他们的偶像是金的银的，是人手所造的，</span><br><span class="line">有口却不能言，有眼却不能看，</span><br><span class="line">有耳却不能听，有鼻却不能闻，</span><br><span class="line">有手却不能摸，有脚却不能走，有喉咙也不能出声。</span><br><span class="line">造他的要和他一样，凡靠他的也要如此。</span><br><span class="line">《圣经·旧约·诗篇143》：</span><br><span class="line">耶和华啊，求你速速应允我！我心神耗尽，不要向我掩面，免得我像那些下坑的人一样。</span><br><span class="line">求你使我清晨得听你慈爱之言，因我倚靠你；求你使我知道当行的路，因我的心仰望你。</span><br><span class="line">耶和华啊，求你救我脱离我的仇敌，我往你那里藏身。</span><br><span class="line">求你指教我遵行你的旨意，因你是我的神。你的灵本为善，求你引我到平坦之地。</span><br><span class="line">耶和华啊，求你为你的名将我救活，凭你的公义，将我从患难中领出来。</span><br><span class="line">凭你的慈爱剪除我的仇敌，灭绝一切苦待我的人，因我是你的仆人。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">主啊，求您速速应允我，我已心神耗尽。</span><br><span class="line">请不要向我掩面，</span><br><span class="line">我已如墓中之人。</span><br><span class="line">求您使我清晨得听您慈爱之言，因我倚靠您。</span><br><span class="line">求您使我得知当行之路，因我仰望您。</span><br><span class="line"></span><br><span class="line">主啊，请救我于仇敌之中。</span><br><span class="line">将我藏匿于您的身旁。</span><br><span class="line">求您指教我遵行您的旨意，</span><br><span class="line">因您是我的神。</span><br><span class="line">您的灵本为善，求您引我到安稳之地。</span><br><span class="line"></span><br><span class="line">主啊，求您以您的名将我救活。</span><br><span class="line">凭您的公义，将我从患难中领出。</span><br><span class="line">凭您的慈爱剪除我的仇敌，</span><br><span class="line">灭绝一切苦待我的人。</span><br><span class="line">因我是您的奴仆。</span><br><span class="line">旧约 诗篇 143</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">为何容外邦人说，</span><br><span class="line">「他们的神在哪里」</span><br><span class="line">我等的神在天云之上，</span><br><span class="line">皆随己意行事。</span><br><span class="line"></span><br><span class="line">他们的偶像，无非为金银之躯，为人手所造。</span><br><span class="line">有口却不能言。有眼却不能看。</span><br><span class="line">有耳却不能听。有鼻却不能闻。</span><br><span class="line">有手却不能摸。有脚却不能走。</span><br><span class="line">有喉却不能声。</span><br><span class="line">造偶像者，并依赖其偶像之人，</span><br><span class="line">皆与偶像无异。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">残酷的是</span><br><span class="line">众多的事实不能作为“故事”所讲述</span><br><span class="line">要作为“故事”其中必须包含意义</span><br><span class="line">这个世界上有太多不足以讲述的事情</span><br><span class="line"></span><br><span class="line">残酷的是</span><br><span class="line">我们将这些众多的事实舍弃，并生存着</span><br><span class="line">于是众多的事实被舍弃</span><br><span class="line">逐渐毁灭</span><br><span class="line"></span><br><span class="line">这是非常</span><br><span class="line">理所当然的事情</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">既不会被诉说 亦不会被瞩目 此为逐渐毁灭的故事</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">圣哉 圣哉 圣哉</span><br><span class="line">天父啊 请怜悯我 请诅咒他们的灵魂在永劫中饱受痛苦</span><br><span class="line">天父啊向您送去我的愿望 请祝福那两人的灵魂获得幸福</span><br></pre></td></tr></table></figure>
